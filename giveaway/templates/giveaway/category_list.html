{% extends 'giveaway/base.html' %}
{% load static %}
{% block title %}Categories{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/category_list.css' %}">
{% endblock %}
{% block body %}
  <h1>Categories</h1>
  {% for category in parent_categories %}
    <div id="category-list">
      <div id="category-listing">
        <a href="{% url 'giveaway_list' pk=category.pk %}">  {{ category.name }} </a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
