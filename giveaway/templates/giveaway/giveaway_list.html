{% extends 'giveaway/base.html' %}
{% load static %}
{% block title %}Giveaway list{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/giveaway_list.css' %}">
{% endblock %}

{% block body %}
<div class="container">
  <div class="header">
    <h1>{{ parent_category.name }} Giveaways</h1>
  </div>
  <div class="row">
    {% for giveaway in active_giveaways %}
      <div class="col-md-3 col-xs-6 prize-listing">
        <a href="{% url 'giveaway' pk=giveaway.pk %}">
          <div class="giveaway-name">{{ giveaway.name }}</div>
          <img class="img-responsive" src="{{ giveaway.prize.image.url }}" />
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
